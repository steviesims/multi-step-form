<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <div class="container">
        <!-- Sidebar start -->

        <div class="sidebar">
            <div class="sidebar-step active">
                <span class="step-number">1</span>
                <div class="step-info">
                    <span class="step-caption">Step 1</span>
                    <span class="step-title">Your info</span>
                </div>
            </div>
            <div class="sidebar-step">
                <span class="step-number">2</span>
                <div class="step-info">
                    <span class="step-caption">Step 2</span>
                    <span class="step-title">Select plan</span>
                </div>
            </div>
            <div class="sidebar-step">
                <span class="step-number">3</span>
                <div class="step-info">
                    <span class="step-caption">Step 3</span>
                    <span class="step-title">Add-ons</span>
                </div>
            </div>
            <div class="sidebar-step">
                <span class="step-number">4</span>
                <div class="step-info">
                    <span class="step-caption">Step 4</span>
                    <span class="step-title">Summary</span>
                </div>
            </div>

        </div>
        <!-- Sidebar end -->
        <div class="content">
            <!-- Step 1 start -->
            <div>
                <h2 class="heading">Personal info</h2>
                <span class="description">Please provide your name, email address, and phone number.</span>
                <form class="form">
                    <div class="form-group">
                        <div class="label-container">
                            <label for="name">Name</label>
                            <span class="error-message">This field is required</span>
                        </div>
                        <input type="text" id="name" placeholder="e.g. Stephen King">
                    </div>
                    <div class="form-group">
                        <div class="label-container">
                            <label for="email">Email Address</label>
                            <span class="error-message">This field is required</span>
                        </div>
                        <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
                    </div>
                    <div class="form-group">
                        <div class="label-container">
                            <label for="phone">Phone Number</label>
                            <span class="error-message">This field is required</span>
                        </div>
                        <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
                    </div>

                    <div class="form-actions">
                        <button type="submit">Next Step</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
